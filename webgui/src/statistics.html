<template>
  <require from="datatables.net-dt/css/jquery.dataTables.css"></require>
  <require from="./values-table"></require>

  <div id="server-side" if.bind="isServer">

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col">
        <values-table
          id="server-select"
          paragraph="Client select"
          table-id="table-select"
          source="http://127.0.0.1:${apiPort}/server/statistics/hosts"
        ></values-table>
      </div>
      <div class="mdl-cell mdl-cell--8-col">
        <values-table
          id="server-info"
          paragraph="General info"
          table-id="table-info"
          source="http://127.0.0.1:${apiPort}/server/statistics/${selectedHostAddress}/info"
        ></values-table>
        <hr />
        <values-table
          id="server-stats"
          paragraph="Statistics"
          table-id="table-stats"
          source="http://127.0.0.1:${apiPort}/server/statistics/${selectedHostAddress}/data"
        ></values-table>
      </div>
    </div>

  </div>
  <div else id="client-side">

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col">
        <values-table
          id="client-info"
          paragraph="General Info"
          table-id="table-info"
          source="http://127.0.0.1:${apiPort}/client/statistics/info"
        ></values-table>
      </div>
      <hr />
      <div class="mdl-cell mdl-cell--8-col">
        <values-table
          id="client-stats"
          paragraph="Statistics"
          table-id="table-stats"
          source="http://127.0.0.1:${apiPort}/client/statistics/data"
        ></values-table>
      </div>
    </div>

  </div>
</template>
