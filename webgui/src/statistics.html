<template>
  <require from="datatables.net-dt/css/jquery.dataTables.css"></require>
  <require from="./values-table"></require>

  <div id="server-side" if.bind="serverIsShown & signal:'update'">

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col">
        <values-table
          id="server-select"
          paragraph="Client select"
          table-id="table-select"
          update-select="true"
          source.bind="serverSourceSelect"
          shown.bind="serverIsShown & signal:'update'"
        ></values-table>
      </div>
      <div class="mdl-cell mdl-cell--8-col">
        <values-table
          id="server-info"
          paragraph="General info"
          table-id="table-info"
          update-select="false"
          source.bind="serverGeneralInfo & signal:'update'"
          shown.bind="serverIsShown & signal:'update'"
        ></values-table>
        <hr />
        <values-table
          id="server-stats"
          paragraph="Statistics"
          table-id="table-stats"
          update-select="false"
          source.bind="serverStatisticsData & signal:'update'"
          shown.bind="serverIsShown & signal:'update'"
        ></values-table>
      </div>
    </div>

  </div>
  <div id="client-side" if.bind="clientIsShown & signal:'update'">

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col">
        <values-table
          id="client-info"
          paragraph="General Info"
          table-id="table-info"
          update-select="false"
          source.bind="clientGeneralInfo"
          shown.bind="clientIsShown & signal:'update'"
        ></values-table>
      </div>
      <hr />
      <div class="mdl-cell mdl-cell--8-col">
        <values-table
          id="client-stats"
          paragraph="Statistics"
          table-id="table-stats"
          update-select="false"
          source.bind="clientStatisticsData"
          shown.bind="clientIsShown & signal:'update'"
        ></values-table>
      </div>
    </div>

  </div>
</template>
