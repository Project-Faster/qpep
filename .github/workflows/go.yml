  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.16
        
    #- name: Build
      #run: go build -v
    #- name: Test
      #run: go test -v ./...
      
    - name: Prepare
      run: |
           dir
           MKDIR build
           MKDIR build\\x64
           MKDIR build\\x86
           COPY /Y windivert\\LICENSE build\\LICENSE.windivert
           COPY /Y LICENSE build\\LICENSE
           set GOARCH=amd64
           go clean -cache
           COPY /Y windivert\\x64\\* build\\x64
           dir
      shell: cmd
           
    - name: Build QPep
      run: |
           set CGO_ENABLED=1
           go build -o build\\x64\\qpep.exe
      shell: cmd
           
    - name: Build QPep Tray
      run: |
           ECHO [Build x64 tray icon]
           pushd qpep-tray
           set CGO_ENABLED=0
           go build -ldflags -H=windowsgui -o ..\\build\\x64\\qpep-tray.exe
           popd
      shell: cmd
           
    - uses: actions/checkout@v2
    - name: Install Wix
      uses: actions/checkout@v2
      with:
        repository: fbarresi/wix
        path: wix

    - name: Install MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Check Dir
      run: |
           cd build
           dir
           cd ..
      shell: cmd
      
    - name: Build QPep Installer
      run: |
           set PATH=${{ github.workspace }}\wix\tools;%PATH%
           msbuild installer\\installer.sln
      shell: cmd
   
    - uses: actions/upload-artifact@v3
      with:
        name: Installer-${{ job.id }}
        path: build\\installer.msi
